<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Instagram</title>
</head>

<body>
    <!-- DIV - Imagem principal celular -->

    <div class="imagens">
        <img src="img/celular.png" class="imagem-celular" alt="imagem de um celular">
        <img src="img/insta1.png" class="imagem-instagram" alt="imagem de pessoas">
        <img src="img/insta2.png" class="imagem-instagram troca-imagem" alt="imagem de pessoas">
    </div>

    <!-- Div pai -->

    <div class="caixa-pai">
        <!-- Primeira DIV -->

        <div class="form">

            <img src="img/insta-logo.png" class="logo-insta" alt="logo do instagram">
            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha" type="password">
            <button>Entrar</button>
            <a class="facebook-login"><i class="bi bi-facebook"></i>Entrar com Facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha?</a>

        </div>
        <!-- Segunda DIV -->

        <div class="form2">
            <p>Não tem uma conta? <a>Cadastre-se</a></p>

        </div>
        <!-- Terceira DIV -->
        <div class="paragrafo">

            <p>Obtenha o aplicativo.</p>

        </div>
        <!-- Quarta DIV -->

        <div class="imagens-aplicativos">


            <img src="img/google.png" class="img-google">
            <img src="img/ios.png" class="img-ios">
        </div>

    </div>

<script src="script.js"></script>

</body>

</html>
